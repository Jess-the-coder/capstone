<!--contact form-->
<div class="form">
<h1>Filling The Bucket</h1>
<h3>We want to hear from you! any suggestions or questions please let us know.</h3>

<form action="mailto:youremail" enctype='text/plain'>
<h4>Do you have a question or a suggestion you would like to share with us?</h4>
<input type="radio" id="question" name="Q/S" value="question">
<label for="question">Question</label><br>
<input type="radio" id="suggestion" name="Q/S" value="suggestion">
<label for="suggestion">Suggestion</label><br>
<label for="">Your Name: </label>
<input type="text" name='yourName'><br>
<label for=>Your Email: </label>
<input type="email" name='yourEmail'><br>
<label for="">Your Message: </label><br>
<textarea name="yourMessage" id="" cols="30" rows="10"></textarea><br>
<input type="submit"> 
</form>
</div>
